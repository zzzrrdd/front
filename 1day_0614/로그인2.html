<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
           태그 선택자
           클래스 선택자    : 특정클래스를 가진 요소(태그)를 선택함, 중복가능
           선택방법 : . 클래스이름
        */
        /*전체 영역*/
        .wrap{
             width: 400px;
             padding: 20px;
             border: 1px solid black;
             margin: 0 auto;
        }
        /* 이미지 영역*/
        .img_wrap{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX74-KONpnzxI1x7qqDcIxlUYpFMbeQflvuA&usqp=CAU);
            background-size: cover;
            background-position: center;
        }
        /* 로그인 정보 영역*/
        .info_wrap{
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 20px;
        }

        input{
            width: 97%;
            height: 30px;
            margin-top: 5px;
        }

        button{
            width: 100%;
            margin-top: 10px;
            height: 40px;
            border: 0px;
            border-radius: 5px;
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>

    
    <h2>공간태그 : div </h2>

    <!-- 공간을 만들 때 사용하는 태그-->
   
    <!-- 로그인 전체 영역-->
    <div class="wrap">
        <!-- 로그인 이미지 영역 -->
        <div class="img_wrap">
        </div>
        <!-- 로그인 정보 영역-->
        <div class="info_wrap">
            <input type="text" placeholder="ID">
            <input type="password" placeholder="PW">
            <button>로그인</button>
        </div>
    </div>
</body>
</html>
